<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key or Start to Begin</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div type="button" id="green" class=" btn-color green">

        </div>

        <div type="button" id="red" class=" btn-color red">

        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">

        <div type="button" id="yellow" class="btn-color yellow">

        </div>

        <div type="button" id="blue" class="btn-color blue">
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-sm-12">
        <button type="button" id="start-btn" class="btn btn-light btn-lg">Start</button>
      </div>
    </div>

  </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
